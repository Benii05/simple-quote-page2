<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Random</h2>

<p>Every time you click the button, getRndInteger(min, max) returns a random number between 0 (included) and 10 (excluded):</p>

<p id="dev"></p>

<button onclick="document.getElementById('dev').innerHTML = getRndInteger(0, 10)">Click ME!!</button>

<script>
function getRndInteger(min, max) {
	return Math.floor(Math.random() * (max - min)) + min;
}
</script>

</body>
</html>
